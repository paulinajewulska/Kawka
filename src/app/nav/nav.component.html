<div class="nav">
    <img [src]="home.src" [alt]="home.alt" class="nav__icon"

        (click)="navigateToHomePage()" />
    <img [src]="search.src" [alt]="search.alt" class="nav__icon"
        [ngClass]="!isSelectedRouteHome ? 'nav__icon-selected' : 'nav__icon-unselected'"
        (click)="navigateToSearchPage()" />
</div>
